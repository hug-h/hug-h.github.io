<head>
    <style>
        .chimes{
            animation: 10s ease-in-out alternate-reverse chTopAnim
        }

        @keyframes chTopAnim{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360);
            }
        }
    </style>
</head>
<body>
    <div class="chimes">
        <p>TEST STRING 1</p>
        <p>TEST STRING 2</p>
    </div>

</body>
