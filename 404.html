    animateSeparator();
    let counter = 0;
    function animateSeparator() {
        document.startViewTransition(() => {
            counter = (counter + 1) % text404.length;
            tags = [...document.getElementsByClassName("gooey")];
            tags.forEach((tag) => {
                stuff = document.createElement("span");
                stuff.innerHTML = text404[counter];
                tag.innerHTML = "";
                tag.appendChild(stuff);
            })
        })
    }
    setInterval(animateSeparator, 3000);
</script>
